name: Migrate, Build, and Publish

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  migrate:
    name: Run database migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.1/migrate.linux-amd64.tar.gz \
            | tar xvz
          sudo mv migrate /usr/local/bin/migrate

      - name: Run migrations
        run: |
          migrate \
            -verbose \
            -path internal/store/migrations \
            -database "${{ secrets.DATABASE_URL }}" \
            up

  build-control-plane:
    name: Build control-plane image
    runs-on: ubuntu-latest
    needs: migrate

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: cmd/control-plane/Dockerfile
          push: true
          provenance: false
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/job-orchestrator-control-plane:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/job-orchestrator-control-plane:${{ github.sha }}

  build-scheduler:
    name: Build scheduler image
    runs-on: ubuntu-latest
    needs: migrate

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: cmd/scheduler/Dockerfile
          push: true
          provenance: false
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/job-orchestrator-scheduler:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/job-orchestrator-scheduler:${{ github.sha }}

  build-worker:
    name: Build worker image
    runs-on: ubuntu-latest
    needs: migrate

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: cmd/worker/Dockerfile
          push: true
          provenance: false
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/job-orchestrator-worker:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/job-orchestrator-worker:${{ github.sha }}
